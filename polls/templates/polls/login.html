{# Load the tag library  #}
{#% load bootstrap3 %#}

{# Load CSS and JavaScript  #}
{#% bootstrap_css %#}
{#% bootstrap_javascript %#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
        function enviarForm(){
            $.ajax({
                type: 'POST',
                url: '../login/',
                data: JSON.stringify({
                    username: $('#username').val(),
                    password: $('#password').val()
                }),
                contentType:"application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.mensaje == "ok"){
                        window.location = "../verImagenes";
                    }else{
                        $('#mensaje').text(data.mensaje);
                    }

                },
                failure: function (errMsg) {
                    alert("Hubo un error "+errMsg);
                }
            });
        }
    </script>
</head>
<body>
{#% block content %#}
    <div class="row">
        <div class="col-md-4 col-sm-offset-4">
            <div class="page-header">
                <h2>Login</h2>
            </div>
            {#% if mensaje %#}
             <!--   <div class="alert alert-danger">
                    <h2>{# { mensaje }} #}</h2>
                </div>-->
            {#% endif %#}
            <div class="alert alert-danger">
                <label id="mensaje"></label>
            </div>
            <form method="post" action="">
                {#% csrf_token %#}
                <div class="form-group">
                    <label class="control-label" for="username">Usuario</label>
                    <!--<input type="text" id="username" name="username" class="form-control" value="{#  { username }}#}" /> -->
                    <input type="text" id="username" name="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <!--<input type="password" id="password" name="password" class="form-control" value="{#  { password }}#}" />-->
                    <input type="password" id="password" name="password" class="form-control" />
                </div>
                <button type="button" class="btn btn-primary" onclick="enviarForm();">Iniciar</button>
                <!--<a href="{#% url 'images:index' %#}" class="btn btn-primary" >Cancelar</a>-->
                <a href="../verImagenes" class="btn btn-primary" >Cancelar</a>
            </form>
        </div>
    </div>
{#% endblock %#}
</body>
</html>
